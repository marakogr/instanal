version: "3.8"

services:
  # =========================
  # PostgreSQL для приложения
  # =========================
  postgres:
    image: postgres:16
    container_name: instanal-postgres
    environment:
      POSTGRES_DB: instanal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d instanal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================
  # Твоё приложение
  # =========================
  instanal:
    container_name: instanal-app
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      JAVA_TOOL_OPTIONS: >
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/instanal
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

  # =========================
  # PostgreSQL для Superset
  # =========================
  superset-db:
    image: postgres:14
    container_name: superset-db
    environment:
      POSTGRES_DB: superset
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
    volumes:
      - superset-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "superset"]
      interval: 5s
      retries: 5

  # =========================
  # Apache Superset
  # =========================
  superset:
    image: apache/superset:3.1.0
    container_name: superset
    restart: unless-stopped
    depends_on:
      superset-db:
        condition: service_healthy
      postgres:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      SUPERSET_SECRET_KEY: "dev-secret-key-change-me"
      SQLALCHEMY_DATABASE_URI: >
        postgresql+psycopg2://superset:superset@superset-db:5432/superset
      SUPERSET_LOAD_EXAMPLES: "no"
      SUPERSET_ENV: production
    volumes:
      - superset_home:/app/superset_home
    command: >
      gunicorn
      --workers 4
      --timeout 120
      --bind 0.0.0.0:8088
      "superset.app:create_app()"

volumes:
  pgdata:
  superset-db-data:
  superset_home:
