databaseChangeLog:
  - changeSet:
      id: 001-create-average-reels-view
      author: yourname
      changes:
        - createView:
            viewName: average_reels_per_day
            replaceIfExists: true
            selectQuery: |
              SELECT
                  su.id AS super_user_id,
                  su.name AS super_user_name,
                  upsert_date,
                  COUNT(*) FILTER (WHERE has_reel) AS reels_count
              FROM messages m
              JOIN super_user su ON su.instagram_id = m.sender_id
              GROUP BY su.id, su.name, upsert_date
              ORDER BY su.id, upsert_date;
