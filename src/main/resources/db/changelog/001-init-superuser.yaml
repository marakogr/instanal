databaseChangeLog:
  - changeSet:
      id: 001
      author: me
      changes:
        - createTable:
            tableName: super_user
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: superset_user_id
                  type: BIGSERIAL
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: instagram
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: instagram_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: telegram
                  type: VARCHAR(255)
