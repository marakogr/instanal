databaseChangeLog:
  - changeSet:
      id: 005
      author: me
      changes:
        - createTable:
            tableName: dashboards
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: relation_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: dashboards
            baseColumnNames: relation_id
            referencedTableName: friend_relation
            referencedColumnNames: id
            constraintName: fk_dashboard_relation

        - addUniqueConstraint:
            tableName: dashboards
            columnNames: relation_id, title
            constraintName: uq_dashboard_relation_title
