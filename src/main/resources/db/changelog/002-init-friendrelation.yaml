databaseChangeLog:
  - changeSet:
      id: 002
      author: me
      changes:
        - createTable:
            tableName: friend_relation
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: friend_super_user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: DOUBLE PRECISION
                  defaultValueNumeric: 0
        - addForeignKeyConstraint:
            baseTableName: friend_relation
            baseColumnNames: owner_id
            referencedTableName: super_user
            referencedColumnNames: id
            constraintName: fk_friend_owner
        - addForeignKeyConstraint:
            baseTableName: friend_relation
            baseColumnNames: friend_super_user_id
            referencedTableName: super_user
            referencedColumnNames: id
            constraintName: fk_friend_user
